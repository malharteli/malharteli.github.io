<html>
    <head>
        <link rel="stylesheet" type="text/css" href="JS/slick-1.8.0/slick/slick.css">
        <link rel="stylesheet" type="text/css" href="JS/slick-1.8.0/slick/slick-theme.css">
		<style>
		.container{

    </head>

        <script type="text/javascript">
